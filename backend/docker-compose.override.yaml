services:
  projectdb:
    container_name: projectdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ProjectDb
    restart: always
    ports:
     - "5432:5432"
    volumes:
     - postgres_projectdb:/var/lib/postgresql/data
  issuedb:
    container_name: issuedb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=IssueDb
    restart: always
    ports:
     - "5433:5432"
    volumes:
     - postgres_issuedb:/var/lib/postgresql/data   

  