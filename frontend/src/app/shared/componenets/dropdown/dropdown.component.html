<div class="relative">
  <button (click)="toggleDropdown($event)" type="button" class="relative w-full bg-drop-down-background border border-gray-600 rounded-md shadow-sm pl-3 pr-10 py-2 text-left cursor-default focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    <span class="flex items-center">
      <ng-container *ngIf="selectedOption?.icon as icon">
        <img [src]="icon" class="h-6 w-6 mr-3" alt="">
      </ng-container>
      <span class="block truncate">{{ selectedOption?.label || placeholder }}</span>
    </span>
    <span class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  <ul *ngIf="isOpen" class="absolute z-10 mt-1 w-full bg-drop-down-background shadow-lg max-h-60 rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm">
    <ng-container *ngIf="groups.length > 0; else noGroups">
      <ng-container *ngFor="let group of groups">
        <li class="drop-down-item px-3 py-2 text-xs font-bold text-gray-400 uppercase tracking-wider">{{ group.label }}</li>
        <li *ngFor="let option of group.options" (click)="selectOption(option); $event.stopPropagation()" class="text-gray-300 cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-drop-down-selected-background border-l-2  hover:border-blue-600 hover:text-white group">
          <div class="flex items-center">
            <ng-container *ngIf="option.icon">
                <img [src]="option.icon" class="h-5 w-5 mr-3" alt="">
            </ng-container>
            <span class="font-normal block truncate">{{ option.label }}</span>
          </div>
        </li>
      </ng-container>
    </ng-container>
    <ng-template #noGroups>
      <li *ngFor="let option of options" (click)="selectOption(option); $event.stopPropagation()" 
      class="text-gray-300 cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-drop-down-selected-background border-l-2  hover:border-blue-600 hover:text-white group">
        <div class="flex items-center">
          <ng-container *ngIf="option.icon">
              <img [src]="option.icon" class="h-5 w-5 mr-3" alt="">
          </ng-container>
          <span class="font-normal block truncate">{{ option.label }}</span>
        </div>
      </li>
    </ng-template>
  </ul>
</div>
